<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Biblical Bffs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative">
    <div class="mx-0 mt-8 mb-4 sticky top-0 left-0 right-0 text-center">
        <p class="text-4xl italic">Bible Bffs</p>
        <p class="italic mt-3">That Thou mayest Chat ðŸ˜‡</p>

    <ul class="grid grid-cols-3 gap-8 mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
        <li class="group cursor-pointer">
            <img src="https://media.istockphoto.com/id/1014332398/vector/moses-portrait-illustration.jpg?s=612x612&w=0&k=20&c=3Ky1DRIE57MlK2D5lVxke_dNumhO4pYHqDUhoogm4RQ="

        <li class="group cursor-pointer">

        <li class="group cursor-pointer">

            <p class="mt-1 text-lg font-medium text-gray-900">I See</p>

</html>

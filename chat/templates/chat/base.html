{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>people.AI{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'chat/output.css' %}">
    {% block styles %}{% endblock styles %}
</head>
<body class="relative">
    <header>
        <!-- header content -->

    {% block content %}{% endblock content %}

    <footer>
        <!-- footer content -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>

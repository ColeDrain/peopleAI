<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bible Bffs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="flex flex-col h-screen max-w-7xl mx-auto">
        <h1 class="text-xl text-center mt-8">Moses</h1>
        <hr>
        <div id="chat-messages" class="flex-1 overflow-y-scroll p-4"></div>
        <form hx-post="/send-message" class="p-4">
            <div class="flex items-center">
                <input type="text" name="message" placeholder="Type your message here..."
                    class="flex-1 mr-4 p-2 rounded-lg border border-gray-400">
                <button type="submit"
                    class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-700">Send</button>
            </div>
        </form>
    </div>

</body>

</html>
